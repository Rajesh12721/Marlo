<html>
    <head>
        <title>
            Register Page
        </title>
    </head>
    <body>
        <form action="http://127.0.0.1:5000/register" method="GET">
            <h1>Register Page</h1>
            <label><h3>First Name: </h3></label><input type="text" id="fname" name="fname"><br>
            <label><h3>Last Name: </h3></label><input type="text" id="lname" name="lname"><br>
            <label><h3>Date of Birth: </h3></label><input type="date" id="dob" name="dob"><br>
            <label><h3>Email Id: </h3></label><input type="email" id="email" name="email"><br>
            <label><h3>Mobile Number: </h3></label><input type="text" id="mno" name="mno"><br>
            <label><h3>User Name: </h3></label><input type="text" id="uname" name="uname"><br>
            <label><h3>Password: </h3></label><input type="text" id="pwd" name="pwd"><br>
            <label><h3>User_Type: </h3></label><input type="text" id="user" name="user"><br><br>
            <input type="submit" onclick="alert('Register Successfully!')"value="Login">
        </form>
    </body>
</html>
